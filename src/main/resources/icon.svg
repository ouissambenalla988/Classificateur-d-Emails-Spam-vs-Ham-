<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background envelope -->
  <rect x="4" y="12" width="56" height="40" rx="6" ry="6" fill="#3498db" />
  
  <!-- Envelope fold -->
  <polygon points="4,12 32,36 60,12" fill="#2980b9" />
  
  <!-- Envelope back flap -->
  <path d="M 4,52 L 32,36 L 60,52" fill="#2980b9" />
  
  <!-- Spam symbol (warning circle) -->
  <circle cx="48" cy="16" r="12" fill="#e74c3c" />
  
  <!-- Warning exclamation -->
  <text x="48" y="21" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">!</text>
  
  <!-- "SPAM" text -->
  <text x="32" y="42" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SPAM</text>
  
  <!-- Filter symbol -->
  <path d="M 14,24 L 22,32 L 22,38 L 18,40 L 14,38 L 14,32 Z" fill="white" fill-opacity="0.7" />
</svg>
